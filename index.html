<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="https://mbedon.github.io/FM07_Profile_card-component_main/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <section class="bg-card">
      <img src="https://mbedon.github.io/FM07_Profile_card-component_main/images/bg-pattern-card.svg" alt="background pattern card">
    </section>
    <section class="info-card">
      <img class="user-photo" src="https://mbedon.github.io/FM07_Profile_card-component_main/images/image-victor.jpg" alt="user profile photo">
    
      <div class="user-info">
        <h3 class="name">Victor Crest<span class="age">26</span></h3>
        <p class="country">London</p>
      </div>  
      <div class="user-stats">
        <div class="stats">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stats">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stats">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
 
  
</body>
</html>
